<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>
<body>
    <div class="container">
        
        <div class="console">
        <div class="haut">
            <div class="ecran">
                <div id="infos"></div>
            </div>
        </div>
        <div id="simon">
            <div id="blue" data-color="0"></div>
            <div id="red" data-color="1"></div>
            <div id="yellow" data-color="2"></div>
            <div id="lgreen" data-color="3"></div>
            <div id="grey" data-color="4"></div>
            <div id="orange" data-color="5"></div>
            <div id="green" data-color="6"></div>
            <div id="purple" data-color="7"></div>
            <div id="brown" data-color="8"></div>
        </div>
    </div>
    <button id="start" onclick="startGame()">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
